# Credentials Template for java-spring-langgraph-mcp-angular Concourse Pipeline
# IMPORTANT: Rename this file to credentials.yml and fill in your actual credentials
# DO NOT commit the filled credentials.yml file to version control!

# Git Repository Credentials (if using private repository)
# git_username: your-git-username
# git_password: your-git-password

# Artifact Storage Credentials
aws_access_key: your-aws-access-key
aws_secret_key: your-aws-secret-key

# Cloud Foundry Credentials
cf_username: your-cf-username
cf_password: your-cf-password

# Application Credentials
openai_api_key: your-openai-api-key

# To use this file with the Concourse fly CLI:
# fly -t your-target set-pipeline -p java-spring-langgraph-mcp-angular -c pipeline.yml -l vars.yml -l credentials.yml
